        <h1 class="pt-5 row justify-content-center">Contact</h1>

        <div id="mail" class="row justify-content-center">
            <img src="images/mail.png" alt="">
        </div>

        <main id="contact">
            <form id="contactForm" name="contactForm" method="post" action="formHandler.php" class="col justify-content-center">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="firstName">First Name:</label>
                        <input class="form-control" type="text" name="firstName" id="firstName" placeholder="John">
                    </div>

                    <div class="form-group col-6">
                        <label for="lastName">Last Name:</label>
                        <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Smith">
                    </div>
                </div>  

                <div class="form-group">
                    <label for="emailInput">Email address:</label>
                    <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="name@example.com">
                </div>
                
                <div class="form-group">
                    <label for="contactReason">Please select a reason for contact: </label>
                    <select class="form-control" id="contactReason" name="contactReason">
                        <option>...</option>
                        <option>General Inquiry</option>
                        <option>Freelance</option>
                        <option>Academic Questions</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="messageArea">Message</label>
                    <textarea class="form-control" id="messageArea" name="messageArea" rows="3"></textarea>
                </div>

                <div class="form-group-footer row justify-content-center mt-5">
                    <input class="col-4 col-md-2 mr-4 mr-md-5 form-control" type="reset" value="Reset" id="reset">
                    <input class="col-4 col-md-2 form-control" type="submit" id="submit" value="Submit">
                </div>

            </form>
        </main>
