<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>

  <p>
    <label for="email_address">Customer Email:</label>
    <input type="email" name="email_address" id="email_address" placeholder="email@gmail.com">
  </p>

  <p>
    <label for="radio">High School</label>
    <input type="radio" name="academicStanding" id="standingOne" value="high school">
    <label for="radio">Freshman</label>
    <input type="radio" name="academicStanding" id="standingTwo" value="freshman">
    <label for="radio">Sophomore</label>
    <input type="radio" name="academicStanding" id="standingThree" value="sophomore">
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="student_major">Select your major:</label>
    <select name="student_major" id="student_major">
      <option value="">Choose major</option>
      <option value="CIS">Computer Information Systems</option>
      <option value="GRD">Graphic Design</option>
      <option value="WDV">Web Development</option>
    </select>
  </p>

  <div>
    <label for="info1">Please contact me with program information</label>
    <input type="checkbox" name="info1" id="info1" value="program info" >
  
    <label for="info2">I would like to contact a program advisor</label>
    <input type="checkbox" name="info2" id="info2" value="program advisor" >
  </div>

  <textarea class="my-2" name="comment" id="comment" cols="30" rows="5"></textarea>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>

 
  
</form>

<p>&nbsp;</p>
